<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jsoneditor.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title%} {% endblock %} : Amazon Review Insight </title>
  </head>
  <body>

   <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <span class="fa fa-bar-chart-o" aria-hidden="true"></span>
		Amazon Review Insight
	  </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {%- if not request.path.startswith("/topic") %} active {% endif %}">
            <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {%- if request.path.startswith("/topic") %} active {% endif %}">
              <a class="nav-link" href="{{ url_for('topics') }}">Topics</a>
          </li>
        </ul>
      </div>
    </nav>


    <main role="main" class="container">
    {% block content %}
    {% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static',  filename='jquery-3.3.1.slim.min.js')}}"></script>
    <script src="{{ url_for('static',  filename='popper.min.js')}}"></script>
    <script src="{{ url_for('static',  filename='bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',  filename='main.js')}}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
